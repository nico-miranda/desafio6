<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Productos y mensajes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./socket.io/socket.io.js"></script>
</head>

<body>
<div class="container">
    <h2 class="display-1 text-center mb-5">Carga de productos</h2>
    <form class="row d-flex justify-content-center" id="formProductos">
        <div class="mb-3 col-md-6">
        <label for="producto" class="form-label">Producto:</label>
        <input type="text" name="title" class="form-control" id="producto" required>
        </div>
        <div class="mb-3 col-md-6">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" name="price" class="form-control" id="precio" required>
        </div>
        <div class="mb-3 col-md-6">
        <label for="imagen" class="form-label">Imagen:</label>
        <input type="url" name="img" class="form-control" id="imagen">
        </div>
        <div class="row justify-content-center mt-3">
        <button type="submit" class="btn btn-primary col-md-2">Cargar</button>
        </div>
    </form>
    <br>
    <hr>
    <br>

    <h2 class="display-1 text-center mb-5">Lista de productos</h2>
    <div id="productos"></div>

    <div class="jumbotron">
    <h2 class="display-1 text-center mb-5">Centro de Mensajes</h2>
        <br>

        <input type="email" id="username" class="form-control w-50 my-2 mr-2" placeholder="Ingresá tu email">

        <hr>

        <div id="mensajes"></div>

        <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
        <div class="form-group">
            <input disabled id="mensaje" type="text" class="form-control my-2 mr-2" placeholder="Ingresá un mensaje...">
            <button disabled id="btnEnviar" type="submit" class="btn btn-primary my-2">Enviar!</button>
        </div>
        </form>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
</body>

</html>
